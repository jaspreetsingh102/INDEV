{% extends "guest_base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="card">
            <h2>Buyer Login</h2>
            <form action='/login_buyer/' method="post">
                {% csrf_token %} 
                <table>
                    <tr><td>Username:</td><td><input type="text" name="username" required></input></td></tr>
                    <tr><td>Password:</td><td><input type="password" name="password" required></input></td></tr>
                    <tr><td colspan="2"><button type="submit">Login</button></td></tr>
                </table> 
            </form>
        </div>
    </div>
{% endblock %}
