{% extends "buyer_base.html" %}
{% block content %}
{%load static%}
{%load cart%}
    <h1>All Categories</h1>
    <div class="shop-card-container">
        {% for Category in Categories_Data %}
        <div class="shop-card">
            <img src="{{ Category.category_icon.url}}" alt="Image" width="250">
            <div class="text">
                <h2>{{ Category.category_name }}</h2>
                <hr>
                <h3>{{ Category.category_description }}</h3>
                
                <a href="/categories/{{ Category.id }}"><button>View Category</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
